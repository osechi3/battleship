<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,=">
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div id="app">
      <h1 id="header">BattleShip</h1>
      <div id="block-main">
        <div id="block-buttons">
          <button id="button-random" type="button">Random Placement</button>
          <button id="button-reset-placement" type="button">Reset Placement</button>
          <button id="button-horizontal-placing" type="button">Horizontal</button>
        </div>
        <div class="horizontal" id="block-ships">
          <div class="ship" id="ship4-1">
            <div class="ship-part">
              <input class="input-position" type="text" placeholder="00" maxlength="2">
            </div>
            <div class="ship-part"></div>
            <div class="ship-part"></div>
            <div class="ship-part"></div>
          </div>
          <div class="ship" id="ship3-1">
            <div class="ship-part">
              <input class="input-position" type="text" maxlength="2">
            </div>
            <div class="ship-part"></div>
            <div class="ship-part"></div>
          </div>
          <div class="ship" id="ship3-2">
            <div class="ship-part">
              <input class="input-position" type="text" maxlength="2">
            </div>
            <div class="ship-part"></div>
            <div class="ship-part"></div>
          </div>
          <div class="ship" id="ship2-1">
            <div class="ship-part">
              <input class="input-position" type="text" maxlength="2">
            </div>
            <div class="ship-part"></div>
          </div>
          <div class="ship" id="ship2-2">
            <div class="ship-part">
              <input class="input-position" type="text" maxlength="2">
            </div>
            <div class="ship-part"></div>
          </div>
          <div class="ship" id="ship2-3">
            <div class="ship-part">
              <input class="input-position" type="text" maxlength="2">
            </div>
            <div class="ship-part"></div>
          </div>
          <div id="container-ship1">
            <div class="ship" id="ship1-1">
              <div class="ship-part">
                <input class="input-position" type="text" maxlength="2">
              </div>
            </div>
            <div class="ship" id="ship1-2">
              <div class="ship-part">
                <input class="input-position" type="text" maxlength="2">
              </div>
            </div>
            <div class="ship" id="ship1-3">
              <div class="ship-part">
                <input class="input-position" type="text" maxlength="2">
              </div>
            </div>
            <div class="ship" id="ship1-4">
              <div class="ship-part">
                <input class="input-position" type="text" maxlength="2">
              </div>
            </div>
          </div>
        </div>
        <div class="block-grid" id="block-grid1"></div>
        <div id="block-start-game">
          <button class="btn" id="btn-start-game" type="button">Start Game</button>
          <div class="error hidden" id="error-start"></div>
          <div id="container-score">
            <div id="score-title">Ships left</div>
            <div id="score-body">
              <div class="score-text" id="score-text-player1">10:</div>
              <div class="score-text" id="score-text-player2">10</div>
            </div>
          </div>
        </div>
        <div class="block-grid" id="block-grid2"></div>
      </div>
    </div>
  </body>
</html>
